<div class="flex-column-container">
  <div class="flex-row-container">
    <div class="count-style">
      <app-ic-counts></app-ic-counts>
    </div>
  </div>
  <div class="flex-row-container">
    <div class="flex-item-top-dev">
      <app-top-developers></app-top-developers>
    </div>
    <div style="display: flex; flex-direction:column ;justify-content:center; width:60%; align-items: top;">
      <p style="flex:1; margin-left: auto ; margin-right: auto; max-height:50px; margin-top: 10px; margin-bottom: 10px; font-size: x-large; ">Pull Request</p>
      <canvas id="canvas">{{ chart }} </canvas>
      <p style="flex:1; margin-left: auto ; margin-right: auto;  max-height:50px;margin-top: 10px; margin-bottom: 10px; font-size: x-large; ">Report Ratings</p>
      <canvas id="canvas2">{{ chart }} </canvas>
    </div>
    <div id="editor" style="background-color: honeydew; height: 80vh; margin: 5px; color: black; font-size: x-large;">
      <quill-editor [readOnly]="true" id="quill-editor2" [(ngModel)]="textStatus"></quill-editor>
    </div>
  </div>
</div>

<script>
  var quill = new Quill('#editor', {
    theme: 'bubble', // Specify theme in configuration
    modules: {
      toolbar: false,
    },
  });
</script>
