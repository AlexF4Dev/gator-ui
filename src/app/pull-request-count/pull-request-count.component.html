<div class="flex-container-Title">
  <div class="flex-item" style=" font-size: 35px;">
    <div style="font-size: 25px; color:white; margin-top: 10px">Today's</div>
    <div class="flex-container-Number">
      <div class="flex-item-number" style=" font-size: 35px; color:whitesmoke">
        <div (click)="data('opened', 1)" style=" font-size: 35px; color: #9c678f; margin-right: 5px; cursor: pointer;" title="Open Pull Request">
          {{ todayCount }}
        </div>
        -
        <div (click)="data('closed', 1)" style=" font-size: 35px; color: #98ad77;margin-left: 5px; cursor: pointer;" title="Closed Pull Request">{{ todayCloseCount }}</div>
      </div>
    </div>
  </div>
  <div class="flex-item" style=" font-size: 35px;">
    <div style="font-size: 25px; color:white; margin-top: 10px">Last 7 days</div>
    <div class="flex-container-Number">
      <div class="flex-item-number" style=" font-size: 35px; color:whitesmoke">
        <div (click)="data('opened', 7)" style=" font-size: 35px; color: #9c678f; margin-right: 5px ; cursor: pointer;" title="Open Pull Request">{{ weekCount }}</div>
        -

        <div (click)="data('closed', 7)" style=" font-size: 35px; color: #98ad77;margin-left: 5px ; cursor: pointer;" title="Closed Pull Request">{{ weekCloseCount }}</div>
      </div>
    </div>
  </div>
  <div class="flex-item" style=" font-size: 35px;">
    <div style="font-size: 25px; color:white;  margin-top: 10px">Last 30 Days</div>
    <div class="flex-container-Number">
      <div class="flex-item-number" style=" font-size: 35px; color:whitesmoke">
        <div (click)="data('opened', 30)" style=" font-size: 35px; color: #9c678f; margin-right: 5px; cursor: pointer;" title="Open Pull Request">{{ count }}</div>
        -
        <div (click)="data('closed', 30)" style=" font-size: 35px; color: #98ad77;margin-left: 5px; cursor: pointer;" title="Closed Pull Request">{{ closeCount }}</div>
      </div>
    </div>
  </div>
</div>
