<div id="flex-container" style="width:500px">
  <a href="https://github.com/{{ devDetails[0]?.login }}" target="_blank" style="text-decoration: none;">
    <div div class="flex-item" style=" color:white">{{ devDetails[0]?.login }}</div>
  </a>
  <div *ngFor="let dev of devDetails; let i = index" style="margin-bottom:13px" class="flex-item">
    <div style="font-size: large; color:gainsboro">{{ dev.Login }} </div> 
    <div *ngIf="dev.State === 'open'">
      <div style="font-size: large; color:#f713bc;">{{ dev.State }}: {{ dev.Repo }}
      </div>
    </div>
    <div *ngIf="dev.State === 'closed'">
      <div style="font-size: large; color:rgb(73, 212, 126)"> {{ dev.State }}: {{ dev.Repo }} 
     </div>
    </div>
    <div style="display: flex;flex-direction: row;">
      <div style="font-size: large; color: white "><a href="{{ dev.pullrequesturl }}" target="_blank" style="text-decoration: none; color: gainsboro">{{ dev.title }}</a></div>
      
    </div>
    <div style="font-size: large; color: gainsboro">{{ dev.body | slice: 1:400}}</div>
    <div style="font-size: large; color: rgb(139, 124, 124)">Created: {{ dev.created_at }}</div>
  </div>
</div>
