<div id="flex-container">
  <button
    style="width: 30px;
  height: 30px;
  z-index: 1;
  font-size: 20pt;
  align-self: flex-end;
  margin: 0%;
  padding: 0;
  /* border-radius: 50%; */
   background: transparent;
  border: none;
  color: rgb(223, 28, 28);"
    (click)="closePane()"
  >
    X
  </button>
  <div *ngIf="!bShowName">
    <a href="https://github.com/{{ devDetails[0]?.Login }}" target="_blank" style="text-decoration: none;">
      <div div class="flex-item" style=" color:rgb(170, 125, 105)">{{ devDetails[0]?.Name }}</div>
    </a>
  </div>
  <div *ngFor="let dev of devDetails; let i = index" style="padding-bottom:13px">
    <div *ngIf="bShowName">
      <div style="font-size: large; color:rgb(188, 122, 91);">{{ dev.Name }}</div>
    </div>
    <div *ngIf="dev.State === 'open'">
      <div style="font-size: large; color:#9c678f;">{{ dev.State }}: {{ dev.Repo }}</div>
    </div>
    <div *ngIf="dev.State === 'closed'">
      <div style="font-size: large; color:#98ad77">{{ dev.State }}: {{ dev.Repo }}</div>
    </div>
    <div style="display: flex;flex-direction: row;">
      <div style="font-size: x-large; color: white ">
        <a href="{{ dev.pullrequesturl }}" target="_blank" style="text-decoration: none; color: gainsboro">{{ dev.title }}</a>
      </div>
    </div>
    <div style="font-size: large; color: gainsboro">{{ dev.body | slice: 1:400 }}</div>
    <div style="font-size: large; color: rgb(139, 124, 124)">Created: {{ dev.created_at }}</div>
    <hr style="width: 90%; color: rgb(29, 27, 27); border-style:solid; " />
  </div>
</div>
