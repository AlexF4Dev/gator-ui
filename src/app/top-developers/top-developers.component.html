<div id="flex-container">
  <div id="container" class="flex-item-header">
    Developers
    <input type="text" #box (keyup)="filterDev(box.value)" class="TextBoxClass" />
    <br />
  </div>
  <hr style="width: 100%; color: rgb(29, 27, 27); border-style:solid; " />
  <div *ngFor="let dev of developers; let i = index">
    <div div class="flex-item" style="vertical-align:center; align-content: flex-end ;   cursor: pointer;">
      <div style="display: flex; direction: row;cursor: pointer;">
        <img src="{{ avatar[i] }}" style="height:40px; width:40px;  margin-right: 7px;  border-radius: 50%; cursor: pointer;" />
        <div (click)="data(dev)" style="margin-top:8px; cursor: pointer;">{{ dev }}</div>
        <img
          src="../../assets/jira.png"
          (click)="jiraData(dev)"
          style="height:20px; width:20px; border-radius: 50%;  margin-right: 5px;margin-left: 5px; margin-top: 10px;   cursor: pointer;"
        />
        <img
          src="../../assets/git_logo.png"
          (click)="data(dev)"
          style="height:20px; width:20px;  border-radius: 50%; margin-right: 5px;margin-left: 5px; margin-top: 10px;   cursor: pointer;"
        />
      </div>
    </div>
  </div>
</div>
