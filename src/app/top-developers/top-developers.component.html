<div class="flex-container">
  <div id="container" class="flex-item-header">
    Developers <br />
    <input type="text" #box (keyup)="filterDev(box.value)" style="color: black" />
    <button (click)="showOD()" class="menu2-button" style="width:45px; height: 28px; background-color: transparent; ">
      <img src="../../assets/org-grey.png" class="gator-logo" style="width:40px; height: 28px; " />
      <!-- <label style="margin-left:8px; color: rgb(97, 85, 96);">Beta</label> -->
    </button>
    <br />
  </div>

  <hr style="width: 100%; color: rgb(105, 95, 95); border-style:inset; " />
  <!-- <div *ngFor="let dev of developers" [contextMenu]="basicMenu" [contextMenuSubject]="items"></div> -->
  <div *ngFor="let dev of developers">
    <div div class="flex-item">
      <div style="display: flex; direction: row;cursor: pointer;">
        <img
          src="{{ dev.image }}"
          onerror="if (this.src != '../../assets/dev2.png') this.src = '../../assets/dev2.png';"
          style="height:40px; width:40px; margin-right:
        7px; border-radius: 50%; cursor: pointer;"
        />

        <div (click)="GetData(dev)" style="margin-top:8px; cursor: pointer;" [ngStyle]="getMyStyle(dev)">{{ dev.name }}</div>

          src="../../assets/jira.png"

        />
        <img
          src="../../assets/git_logo.png"
          (click)="gitData(dev)"
          style="height:20px; width:20px;  border-radius: 50%; margin-right: 5px;margin-left: 5px; margin-top: 10px;   cursor: pointer;"
        /> -->

            Send Kudoes
          </ng-template>
          <ng-template contextMenuItem divider="true"></ng-template>
          <ng-template contextMenuItem (execute)="rightClick($event, 'MSR', dev)">
            Status Report
          </ng-template>
          <ng-template contextMenuItem divider="true"></ng-template>
          <ng-template contextMenuItem (execute)="rightClick($event, 'Survey', dev)">
            Survey
          </ng-template>
         
        </context-menu> -->
      </div>
    </div>
  </div>
</div>
