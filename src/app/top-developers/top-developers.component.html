<div id="flex-container">
  <div id="container" [@listAnimation]="developers.length" class="flex-item-header" style="font-size: 25px; color:white">Developers</div>
  <hr style="width: 100%; color: rgb(29, 27, 27); border-style:solid; " />
  <div *ngFor="let dev of developers; let i = index">
    <div div class="flex-item-header" style="vertical-align:center; align-content: flex-end ;   cursor: pointer;">
      <div style="display: flex; direction: row;cursor: pointer;">
        <img src="{{ avatar[i] }}" style="height:40px; width:40px;  margin-right: 7px;  border-radius: 50%; cursor: pointer;" />
        <div (click)="data(dev)" style="margin-top:8px; cursor: pointer;">{{ dev }}</div>
        <img src="../assets/jira.jpg" (click)="jiraData(dev)" style="height:20px; width:20px;   margin-right: 2px;margin-left: 2px; margin-top: 10px;   cursor: pointer;" />
        <img src="../assets/git_logo.jpg" (click)="data(dev)" style="height:20px; width:20px;  margin-right: 2px;margin-left: 2px; margin-top: 10px;   cursor: pointer;" />
      </div>
    </div>
  </div>
</div>
