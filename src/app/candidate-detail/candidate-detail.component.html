<div class="flex-column-container">
  <div class="flex-row-container">
    <div style="float: left; height: 45px;display:flex; flex-direction: row; ">
      <button class="button-style" style="color:rgb(61, 109, 128)" (click)="resume()">Resume</button>
      <button class="button-style separator">|</button>
      <button class="button-style" style="color:rgb(158, 92, 54)" (click)="linkedIn()">linkedIn</button>
      <button class="button-style separator">|</button>
      <button class="button-style" style="color:rgb(61, 109, 128)" (click)="twitter()">Twitter</button>
      <button class="button-style separator">|</button>
      <button class="button-style" style="color:rgb(61, 109, 128)" (click)="git()">Git</button>
      <button class="button-style separator">|</button>
      <button class="button-style" style="color:rgb(61, 109, 128)" (click)="stackoverflow()">StackOverflow</button>
      <button class="button-style separator">|</button>
      <button class="button-style" style="color:rgb(61, 109, 128)" (click)="bing()">Bing</button>
    </div>
  </div>
  <div style="width:100% ;height:100vh">
    <iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" width="100%" height="100%" [src]="urlLink"> </iframe>
  </div>
</div>
