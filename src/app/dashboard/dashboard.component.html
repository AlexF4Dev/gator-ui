<div style=" color: white; width:100%;height:100%; display:flex; flex-direction:column; align-content: center">
  <div name="TopMenu" style="background-color:rgb(39, 120, 202); width:100%;display:flex; flex-direction:row;justify-content: center;"></div>
  <div name="wrapper" style="background-color:black; width:100%; height: 100%;  display:flex;flex-direction: row">
    <app-org-list #orgList
      [liftedStateCurrentOrg]="state.slice('menu', 'selectedSection')">
      <sc-fit-window #fitWindow></sc-fit-window>
      <sc-left-nav 
        [liftedStateSelectedSection]="state.slice('menu', 'selectedSection')"
        [liftedStateHeight]="fitWindow.state.slice('height')"
        [liftedStateSectionItems]="orgList.state.slice('orgList')"
        [liftedStateMenuBackground]="state.slice('menu', 'background')"
        [liftedStateLeftBar]="state.slice('menu', 'leftBar')"
        [liftedStateUi]="state.slice('menu', 'ui')"
        [liftedStateLogoBackground]="state.slice('menu', 'leadBackground')"
        [liftedStatePreserveMenu]="state.slice('menu', 'preserveMenu')"
        [liftedStatePreserveSection]="state.slice('menu', 'preserveSection')"
        [liftedStateLastLogoutClick]="state.slice('menu', 'lastLogoutClick')"
        [liftedStateMenuOpen]="state.slice('menu', 'menuOpen')"
        [liftedStateDisplayProfileIcon]="state.slice('menu', 'profileIcon')"
        [liftedStateAddMessage]="state.slice('menu', 'addMessage')">
      </sc-left-nav>
    </app-org-list>
    <img src= "../assets/Gator-Logo.png" class="gator-logo" />

    <div name="contentarea" class="content-area">
      <sc-top-nav
        [liftedStateBackground]="state.slice('topNav', 'background')"
        [liftedStateIconColor]="state.slice('topNav', 'iconColor')">
      </sc-top-nav>      
      <div id="flex-column-container">
        <div class="flex-item" style="margin-top:12px; height:150px">
          <app-pull-request-count></app-pull-request-count>
        </div>
        <div class="flex-item">
          <div id="flex-row-container">
            <div class="flex-item">
              <app-top-developers></app-top-developers>
            </div>
            <div class="flex-item">
              <app-top-repository></app-top-repository>
            </div>
            <div class="flex-item">
              <app-dev-pull-details></app-dev-pull-details>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <!-- Content Area-->
  </div>
  <!-- wrapper-->
</div>
