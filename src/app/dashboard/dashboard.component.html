<script>
  function collapse() {
    if ($('#main').attr('class') === 'grid-container') {
      $('#main')
        .removeClass('grid-container')
        .addClass('grid-container-collapsed');
      $('#btn').html('>');
      $('#btn')
        .removeClass('non-collapse-button')
        .addClass('collapse-button');
    } else {
      $('#btn').html('<');
      $('#main')
        .removeClass('grid-container-collapsed')
        .addClass('grid-container');
      $('#btn')
        .removeClass('collapse-button')
        .addClass('non-collapse-button');
    }
  }
</script>
