<div class="flex-container  box-shadow">
  <div class="flex-item-header">
    Repositories <br />
    <input type="text" #box (keyup)="filterRepo(box.value)" style="color: black" />
    <br />
  </div>
  <hr style="width: 100%; color: rgb(29, 27, 27); border-style:inset;margin-top: 15px; margin-bottom: 5px; " />
  <div *ngFor="let repo of repositories">
    <div div class="flex-item">
      <div style="display: flex; direction: row;cursor: pointer;">
        <!-- <a href="https://github.com/labshare/{{repo}}" target="_blank" style="text-decoration: none; " -->

        <div (click)="data(repo)" style="padding-top:5px;padding-bottom: 7px;" [ngStyle]="getMyStyle(repo)">{{ repo }}</div>
      </div>
    </div>
  </div>
</div>
