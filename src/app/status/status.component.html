  <div *ngFor= "let message of messages">

 <div *ngFor= "let message of warningMessages">
  <div style="color: orange">&#9785; {{message}}</div>
</div>

<div *ngFor= "let message of successMessages">
  <div style="color: greenyellow"> &#10004; {{message}}</div>
</div>

  <div style="color: red"> &#10006; {{message}}</div>
  <a href="hookInstall"> Click here to learn about  the error </a>
</div>
