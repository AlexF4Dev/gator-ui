# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  displayName: 'Install Node.js'
  inputs:
    versionSpec: '10.x'
  
- script: |
    npm install -g @angular/cli
    
- task: Npm@1
  inputs:
    command: 'install'
    customEndpoint: 'gatornpm'

- script: npm run build:prod


- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Axle - MPN - Rafat(1c2b7486-ccf8-41e0-bdfa-ab797f153518)'
    appType: 'webAppLinux'
    WebAppName: 'gator-ui-release'
    packageForLinux: '$(System.DefaultWorkingDirectory)/dist/gator'
    RuntimeStack: 'TOMCAT|9.0-jre8'